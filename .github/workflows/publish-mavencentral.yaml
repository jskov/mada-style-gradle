name: Build and push to MavenCentral
on:
  push:
    tags:
      - 0.*

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@db19848a5fa7950289d3668fb053140cf3028d43
        # v3.3.2
        with:
          validate-wrappers: true

      - name: Build release
        run: ./gradlew javadoc publish -s -Pversion=${BUILD_LABEL//\//_}
        env:
          BUILD_LABEL: ${{ github.head_ref || github.ref_name }}

      - name: Upload and Release Bundle
        uses: jskov/action-nexus-publish@f2353a0905075ee4acf600d40d519ea33444fb81
        with:
          ossrh_username: ${{ secrets.OSSRH_USERNAME }}
          ossrh_token: ${{ secrets.OSSRH_TOKEN }}
          signing_key: ${{ secrets.SIGNING_KEY }}
          signing_key_secret: ${{ secrets.SIGNING_KEY_SECRET }}
          search_directory: build/dist
          target_action: 'keep'
          initial_pause: 44
          loop_pause: '14'
